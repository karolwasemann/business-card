<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business-card</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img class="person__picture" src="avatar.png" alt="" />
        <div>
        <header class="person__info">
          <h1 class="person__name">Imię i nazwisko</h1>
          <p class="person__position">Stanowisko</p>
        </header>
        <p class="person__description">
          Tutaj będzie wpisana treść mojej wizytówki, narazie będę pisał
          pierdoły byleby coś było w tym miejscy
        </p>
        <p class="person__description">W sieci: Facebook, GitHub, Instagram.</p>
      </article>
    </main>
</div>
  </body>
</html>
